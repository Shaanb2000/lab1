<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact - Shaan Bhakta</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <h1>Contact</h1>
  </header>
  <main>
    <form>
      <label>
        Your email
        <input name="email" type="email" value="yourname@ucsd.edu" required>
      </label>

      <label>
        Subject
        <input name="subject" value="Hello from your portfolio site">
      </label>

      <label>
        Message
        <textarea name="body" rows="6">I saw your site and wanted to reach out.</textarea>
      </label>

      <button>Send</button>
    </form>
  </main>
  <footer>
    <small>&copy; <time datetime="2025">2025</time> Shaan Bhakta</small>
  </footer>
  <script src="../global.js" type="module"></script>
</body>
</html>
